<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Cadastro de clientes</title>
  </head>
  <body>
    <section class="section-container">
      <img
        class="clienteusandoperfume"
        src="imagens/clienteusandoperfume.jpg"
        alt=""
        width="35%"
      />
    </section>
    <section class="section-container">
      <div class="card-container">
        <img id="clienteusuario" src="/img/icon/icone-usuarios.png" alt="icone usuarios">
        <p class="p">Cadastro de clientes</br>QR IDEIA.</p>
        <div id="content">
          <form id="form">
            <label for="nomesobrenome">Nome e sobrenome</label>
            <input
              type="text"
              id="nomesobrenome"
              class="input-padrao"
              required
            />
            <label for="endereço">Endereço</label>
            <input type="text" id="endereço" class="input-padrao" required />
            <label for="datanascimento">Data de nascimento</label>
            <input
              type="datanascimento"
              id="datanascimento"
              class="input-padrao"
              required
              placeholder="xx/xx/xxxx"
            />
            <label for="cpf">CPF</label>
            <input
              type="text"
              id="cpf"
              class="input-padrao"
              required
              placeholder="xxx.xxx.xxx-xx"
            />

            <label for="email">Email</label>
            <input
              type="email"
              id="email"
              class="input-padrao"
              required
              placeholder="seuemail@dominio.com"
            />

            <label for="telefone">Telefone</label>
            <input
              type="tel"
              id="telefone"
              class="input-padrao"
              required
              placeholder="(xx)xxxxx-xxxx"
            />

            <input type="submit" value="Cadastrar" class="enviar" />
          </form>
          <a href="index-cadastro.html"><button>Voltar</button></a>
        </div>
      </div>
    </section>
    <footer>
      <p>© 2021 Copyright - QR IDEIA - Emeson Freire</p>
    </footer>
  </body>
  <script src="script.js"></script>
</html>
