<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="produtos.css" />
    <title>Cadastro de produtos</title>
  </head>
  <body>
    <section class="section-container">
      <img
        class="produtos"
        src="/img/icon/cadastro-produto.jpg"
        alt="Foto cesta de produtos"
        width="10%"
      />
    </section>
    <section class="section-container">
      <div class="card-container">
        <p class="p">Cadastro de produtos</br>QR IDEIA.</p>
        <div id="content">
          <form id="form">
            <label for="nome">Nome</label>
            <input type="text" id="nome" class="input-padrao" required />
            <label for="descricao">Descrição</label>
            <input type="text" id="descricao" class="input-padrao" required />
            <label for="codigo">código</label>
            <input type="number" id="codigo" class="input-padrao" required />
            <label for="marca">marca</label>
            <input type="text" id="marca" class="input-padrao" required />
            <label for="preco">preço </label>
            <input type="number" id="preco" class="input-padrao" required />

            <input type="submit" value="Cadastrar" class="enviar" />
          </form>
          <a href="/index-cadastro.html"><button>Voltar</button></a>
        </div>
      </div>
    </section>
    <footer>
      <p>© 2021 Copyright - QR IDEIA - Emeson Freire</p>
    </footer>
  </body>
  <script src="script2.js"></script>
</html>
